<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO-WORKING-SPACE-PROJECT</title>
</head>
<body>
    <h1>Co-working Space Booking System</h1>
    <div id="booking-form">
        <label for="desk-type">Desk Type:</label>
        <select id="desk-type" onchange="updateMembershipOptions()">
            <option value="individual">Individual</option>
            <option value="team">Team</option>
        </select>

        <div id="membership-tier-container">
            <label for="membership-tier">Membership Tier:</label>
            <select id="membership-tier">
                <option value="basic">Basic ($10/hr)</option>
                <option value="premium">Premium ($15/hr)</option>
                <option value="executive">Executive ($20/hr)</option>
            </select>
        </div>

        <label for="hours">Hours:</label>
        <input type="number" id="hours" min="1" max="24">

        <button onclick="bookDesk()">Book Desk</button>
    </div>

    <div id="desks">
        <h2>Individual Desks</h2>
        <div class="desk-container" id="individual-desks">
            <!-- Desks will be generated here by JavaScript -->
        </div>
        <h2>Team Desks</h2>
        <div class="desk-container" id="team-desks">
            <!-- Desks will be generated here by JavaScript -->
        </div>
    </div>

    <div id="total-charges">
        <h2>Total Charges</h2>
        <p id="charge-amount">$0</p>
    </div>

    <script src="script.js" type="module"></script>

</body>
</html>
